<div class="container">
    <div>
        <h1>Hero Form</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="profesor.nombre">
            </div>

            <div class="form-group">
                <label for="alterEgo">Edad</label>
                <input type="text" class="form-control" id="edad" name="edad" [(ngModel)]="profesor.edad">
            </div>
            <div class="form-group">
                <label for="alterEgo">Jornada</label>
                <input type="text" class="form-control" id="jornda" name="jornda" [(ngModel)]="profesor.jornda">
            </div>
            <button type="submit" class="btn btn-primary" (click)="create()">Crear Profesor</button>

        </form>
    </div>


</div>
